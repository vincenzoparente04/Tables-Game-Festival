    <h2 mat-dialog-title>
      <mat-icon>edit</mat-icon>
      Modifier la réservation
    </h2>

    <mat-dialog-content>
      <form [formGroup]="form" class="edit-form">
        
        <mat-form-field appearance="outline">
          <mat-label>Nombre de prises électriques</mat-label>
          <input matInput type="number" formControlName="nb_prises_electriques" min="0">
          <mat-icon matPrefix>power</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Remise en tables</mat-label>
          <input matInput type="number" formControlName="remise_tables" min="0">
          <mat-icon matPrefix>table_chart</mat-icon>
          <mat-hint>Nombre de tables offertes</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Remise en montant (€)</mat-label>
          <input matInput type="number" step="0.01" formControlName="remise_montant" min="0">
          <mat-icon matPrefix>discount</mat-icon>
          <span matSuffix>€</span>
        </mat-form-field>

        <mat-checkbox formControlName="viendra_animer">
          Le réservant viendra animer ses jeux
        </mat-checkbox>

        <mat-form-field appearance="outline">
          <mat-label>Notes</mat-label>
          <textarea matInput rows="4" formControlName="notes" placeholder="Notes internes..."></textarea>
          <mat-icon matPrefix>notes</mat-icon>
        </mat-form-field>

      </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Annuler</button>
      <button 
        mat-raised-button 
        color="primary" 
        [disabled]="form.invalid"
        (click)="onSubmit()">
        <mat-icon>save</mat-icon>
        Enregistrer
      </button>
    </mat-dialog-actions>
