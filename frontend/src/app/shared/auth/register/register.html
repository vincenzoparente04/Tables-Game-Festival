
<form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()" class="login-form" >
    <div class="field">
        <label for="nom">Nom</label>
        <input id="nom" type="text" formControlName="nom" />

    </div>
    <div class="field">
        <label for="prenom">Pr√©nom</label>
        <input id="prenom" type="text" formControlName="prenom" />
    </div>
    <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
    </div>
    <div class="field">
        <label for="login">Login</label>
        <input id="login" type="text" formControlName="login" />
    </div>
    <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
    </div>
    <button type="submit" [disabled]="RegisterForm.invalid">S'inscrire</button>

    

</form>

@if (loading) {
    <p class="info">Loading...</p>
}
@if(error) {
    <p class="error">An error occurred: {{error}}.message</p>
}
