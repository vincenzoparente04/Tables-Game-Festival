@if(!showRegister()) {
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>üé≤ Connexion</h1>
        <p>Festival Manager</p>
      </div>

      <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="field">
          <label for="login">Identifiant</label>
          <input id="login" type="text" formControlName="login" placeholder="Votre login" />
        </div>
        <div class="field">
          <label for="password">Mot de passe</label>
          <input id="password" type="password" formControlName="password" placeholder="Votre mot de passe" />
        </div>
        <button type="submit" [disabled]="LoginForm.invalid || loading">
          {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
        </button>
      </form>

      @if (error) {
        <p class="error">‚ùå {{ error }}</p>
      }

      <div class="login-footer">
        <p>Pas encore de compte? <a (click)="displayRegister()">S'inscrire</a></p>
      </div>
    </div>
  </div>
}

@else if (showRegister()) {
  <div class="login-container">
    <div class="login-card">
      <app-register (registered)="displayLogin()" (backToLogin)="displayLogin()"></app-register>
    </div>
  </div>
}
