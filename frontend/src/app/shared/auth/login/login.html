@if(!showRegister){
<div>
  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="login-form" >
      <div class="field">
          <label for="login">Login</label>
          <input id="login" type="text" formControlName="login" />
      </div>
      <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" />
      </div>
      <button type="submit" [disabled]="LoginForm.invalid">Se connecter</button>
  </form>
  @if (loading) {
      <p class="info">Loading...</p>
  }
  @if(error) {
      <p class="error">An error occurred: {{error}}.message</p>
  }
</div>

}

@else if (showRegister){
<div>
    <app-register (registered)="displayLogin()"></app-register>
    <!--<button (click)="displayLogin()">Retour</button>-->
</div>
}
